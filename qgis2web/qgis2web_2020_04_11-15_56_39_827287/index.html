<!doctype html>

        }

        }

            pane: 'pane_Puntidicampionamento_2',
            onEachFeature: pop_Puntidicampionamento_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Puntidicampionamento_2_0(feature));

        bounds_group.addLayer(layer_Puntidicampionamento_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Punti di campionamento<br /><table><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user10activitybike0.png" /></td><td>user: 10, activity: bike</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user10activitycar1.png" /></td><td>user: 10, activity: car</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user10activitywalk2.png" /></td><td>user: 10, activity: walk</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user11activitybike3.png" /></td><td>user: 11, activity: bike</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user11activitycar4.png" /></td><td>user: 11, activity: car</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_user11activitywalk5.png" /></td><td>user: 11, activity: walk</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_6.png" /></td><td></td></tr></table>': layer_Puntidicampionamento_2,'Traiettorie<br /><table><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user10activitybike0.png" /></td><td>user: 10, activity: bike</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user10activitycar1.png" /></td><td>user: 10, activity: car</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user10activitywalk2.png" /></td><td>user: 10, activity: walk</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user11activitybike3.png" /></td><td>user: 11, activity: bike</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user11activitycar4.png" /></td><td>user: 11, activity: car</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_user11activitywalk5.png" /></td><td>user: 11, activity: walk</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_6.p             totalMarkers += 1;
              layer.added = true;
