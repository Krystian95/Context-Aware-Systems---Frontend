<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 544px;
            height: 589px;
        }
        </style>
        <title>Mappa finale progetto CAS</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Traiettorie_1.js"></script>
        <script src="data/Puntidicampionamento_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 25,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Traiettorie_1(feature, layer) {
        }

        function style_Traiettorie_1_0(feature) {
            switch(String(feature.properties['activity'])) {
                case 'bike':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'car':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'walk':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_Traiettorie_1_1(feature) {
            switch(String(feature.properties['activity'])) {
                case 'bike':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(64,136,255,0.7254901960784313)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'car':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(228,48,48,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'walk':
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(45,245,19,0.7372549019607844)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Traiettorie_1',
                opacity: 1,
                color: 'rgba(99,162,229,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Traiettorie_1');
        map.getPane('pane_Traiettorie_1').style.zIndex = 401;
        map.getPane('pane_Traiettorie_1').style['mix-blend-mode'] = 'normal';
        var layer_Traiettorie_1 = new L.geoJson.multiStyle(json_Traiettorie_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Traiettorie_1',
            layerName: 'layer_Traiettorie_1',
            pane: 'pane_Traiettorie_1',
            onEachFeature: pop_Traiettorie_1,
            styles: [style_Traiettorie_1_0,style_Traiettorie_1_1,]
        });
        bounds_group.addLayer(layer_Traiettorie_1);
        function pop_Puntidicampionamento_2(feature, layer) {
        }

        function style_Puntidicampionamento_2_0(feature) {
            switch(String(feature.properties['activity'])) {
                case 'bike':
                    return {
                pane: 'pane_Puntidicampionamento_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(27,31,235,1.0)',
                interactive: true,
            }
                    break;
                case 'car':
                    return {
                pane: 'pane_Puntidicampionamento_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,116,118,1.0)',
                interactive: true,
            }
                    break;
                case 'walk':
                    return {
                pane: 'pane_Puntidicampionamento_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,213,60,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Puntidicampionamento_2');
        map.getPane('pane_Puntidicampionamento_2').style.zIndex = 402;
        map.getPane('pane_Puntidicampionamento_2').style['mix-blend-mode'] = 'normal';
        var layer_Puntidicampionamento_2 = new L.geoJson(json_Puntidicampionamento_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Puntidicampionamento_2',
            layerName: 'layer_Puntidicampionamento_2',
            pane: 'pane_Puntidicampionamento_2',
            onEachFeature: pop_Puntidicampionamento_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Puntidicampionamento_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Puntidicampionamento_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mappa finale progetto CAS</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Punti di campionamento<br /><table><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_bike0.png" /></td><td>bike</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_car1.png" /></td><td>car</td></tr><tr><td style="text-align: center;"><img src="legend/Puntidicampionamento_2_walk2.png" /></td><td>walk</td></tr></table>': layer_Puntidicampionamento_2,'Traiettorie<br /><table><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_bike0.png" /></td><td>bike</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_car1.png" /></td><td>car</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_walk2.png" /></td><td>walk</td></tr><tr><td style="text-align: center;"><img src="legend/Traiettorie_1_3.png" /></td><td></td></tr></table>': layer_Traiettorie_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Traiettorie_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['user_activity'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['user_activity']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Traiettorie_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Traiettorie_1,layer_Puntidicampionamento_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Traiettorie_1,layer_Puntidicampionamento_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Traiettorie_1,layer_Puntidicampionamento_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Traiettorie_1,layer_Puntidicampionamento_2]);
        });
        </script>
    </body>
</html>
