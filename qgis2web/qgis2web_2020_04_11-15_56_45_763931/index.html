<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Walk_1.js"></script>
        <script src="data/Car_2.js"></script>
        <script src="data/Bike_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        }).fitBounds([[44.486411152630005,11.328552613497505],[44.502149982173,11.358519647184993]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Walk_1(feature, layer) {
        }

        function style_Walk_1_0() {
            return {
                pane: 'pane_Walk_1',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Walk_1');
        map.getPane('pane_Walk_1').style.zIndex = 401;
        map.getPane('pane_Walk_1').style['mix-blend-mode'] = 'normal';
        var layer_Walk_1 = new L.geoJson(json_Walk_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Walk_1',
            layerName: 'layer_Walk_1',
            pane: 'pane_Walk_1',
            onEachFeature: pop_Walk_1,
            style: style_Walk_1_0,
        });
        bounds_group.addLayer(layer_Walk_1);
        function pop_Car_2(feature, layer) {
        }

        function style_Car_2_0() {
            return {
                pane: 'pane_Car_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Car_2');
        map.getPane('pane_Car_2').style.zIndex = 402;
        map.getPane('pane_Car_2').style['mix-blend-mode'] = 'normal';
        var layer_Car_2 = new L.geoJson(json_Car_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Car_2',
            layerName: 'layer_Car_2',
            pane: 'pane_Car_2',
            onEachFeature: pop_Car_2,
            style: style_Car_2_0,
        });
        bounds_group.addLayer(layer_Car_2);
        function pop_Bike_3(feature, layer) {
        }

        function style_Bike_3_0() {
            return {
                pane: 'pane_Bike_3',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Bike_3');
        map.getPane('pane_Bike_3').style.zIndex = 403;
        map.getPane('pane_Bike_3').style['mix-blend-mode'] = 'normal';
        var layer_Bike_3 = new L.geoJson(json_Bike_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Bike_3',
            layerName: 'layer_Bike_3',
            pane: 'pane_Bike_3',
            onEachFeature: pop_Bike_3,
            style: style_Bike_3_0,
        });
        bounds_group.addLayer(layer_Bike_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Bike_3.png" /> Bike': layer_Bike_3,'<img src="legend/Car_2.png" /> Car': layer_Car_2,'<img src="legend/Walk_1.png" /> Walk': layer_Walk_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        resetLabels([layer_Car_2,layer_Bike_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Car_2,layer_Bike_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Car_2,layer_Bike_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Car_2,layer_Bike_3]);
        });
        </script>
    </body>
</html>
